<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard Design</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1 class="dashboard-header"><img src="./icons/view-dashboard.svg" alt="Dashboard Icon" class="big-icon">Dashboard</h1>
            <ul class="dashboard-list">
                <li><img src="./icons/home.svg" alt="Home Icon" class="small-icon">Home</li>
                <li><img src="./icons/card-account-details.svg" alt="Profile Icon" class="small-icon">Profile</li>
                <li><img src="./icons/message-reply.svg" alt="Messages Icon" class="small-icon">Messages</li>
                <li><img src="./icons/history.svg" alt="History Icon" class="small-icon">History</li>
                <li><img src="./icons/clipboard-check-outline.svg" alt="Tasks Icon" class="small-icon">Tasks</li>
                <li><img src="./icons/account-group.svg" alt="Communities Icon" class="small-icon">Communities</li>
            </ul>
            <ul class="dashboard-list">
                <li><img src="./icons/cog.svg" alt="Cog Icon" class="small-icon">Settings</li>
                <li><img src="./icons/help-box.svg" alt="Support Icon" class="small-icon">Support</li>
                <li><img src="./icons/shield-check.svg" alt="Privacy Icon" class="small-icon">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <img src="./icons/magnify.svg" alt="Search Icon" class="small-icon">
                <input type="search" name="search" id="search">
            </div>
            <div class="header-bottom">

            </div>
        </div>
        <div class="main-content">
            PLACEHOLDER
        </div>
    </div>
</body>
</html>
